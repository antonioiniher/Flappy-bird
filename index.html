<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy bird</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container firstDiv">
        <h2 class="title">Flappy Bird</h2>
        <p class="intro">Presiona <img src="./img/keyboard-key-enter.png"></img> para empezar</p>
        <p class="intro">Presiona <img src="./img/w.png"></img> para saltar</p>
    </div>
    <figure id="game-screen">
        <audio id="theme" src="./sound/POL-wacky-race-short.wav" autoplay></audio>
        <audio id="coin" src="./sound/coins-in-hand-1.wav" autoplay></audio>
        <audio id="bee" src="./sound/beeswarm.wav" autoplay></audio>
        <audio id="power" src="./sound/8-bit-powerup-6768.mp3" autoplay></audio>
    </figure>

    <script src="./js/bee.js"></script>
    <script src="./js/coins.js"></script>
    <script src="./js/powerups.js"></script>
    <script src="./js/obstacles.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/score.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
